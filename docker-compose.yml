services:
  db:
    image: postgres:17-alpine
    container_name: page_analyzer_db
    environment:
      POSTGRES_DB: page_analyzer
      POSTGRES_USER: page_analyzer
      POSTGRES_PASSWORD: page_analyzer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U page_analyzer -d page_analyzer"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
