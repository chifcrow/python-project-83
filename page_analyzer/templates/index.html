{% extends "base.html" %} {% block title %}Анализатор страниц{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-5">
        <h1 class="display-4 mb-3">Анализатор страниц</h1>
        <p class="lead text-secondary mb-4">
          Бесплатно проверяйте сайты на SEO-пригодность
        </p>

        <form action="{{ url_for('urls_create') }}" method="post" novalidate>
          <div class="row g-3 align-items-center">
            <div class="col-12 col-md-8">
              <input
                type="text"
                class="form-control form-control-lg {% if error %}is-invalid{% endif %}"
                id="url"
                name="url"
                placeholder="https://www.example.com"
                value="{{ url_value }}"
              />
              {% if error %}
              <div class="invalid-feedback">{{ error }}</div>
              {% endif %}
            </div>

            <div class="col-12 col-md-4 d-grid">
              <input
                type="submit"
                class="btn btn-primary btn-lg"
                value="ПРОВЕРИТЬ"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
